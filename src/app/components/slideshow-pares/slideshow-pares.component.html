<ion-slides [options]="slideOpts" mode="md" pager="md" scrollbar="md">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card>
          <img class="poster" [src]="pelicula.poster_path | imagen" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
