<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts" mode="md" pager="md" scrollbar="md">
    <ion-slide *ngFor="let pelicula of peliculasRecientes">
      <ion-card>
        <img [src]="pelicula.backdrop_path | imagen" />
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
